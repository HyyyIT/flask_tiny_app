{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
    <h2 class="text-center">Reset Mật Khẩu</h2>
    <p>Bạn có chắc chắn muốn đặt lại mật khẩu cho tài khoản <strong>{{ user.username }}</strong>?</p>

    <form method="POST">
        {% csrf_token %}
        <label for="new_password" class="form-label">Mật khẩu mới:</label>
        <input type="text" name="new_password" id="new_password" class="form-control mb-3" required>
        
        <button type="submit" class="btn btn-danger">Reset Mật Khẩu</button>
        <a href="{% url 'admin_dashboard' %}" class="btn btn-secondary">Hủy</a>
    </form>
</div>
{% endblock %}
